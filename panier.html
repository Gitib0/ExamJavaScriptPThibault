<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mon Panier</h1>
      <button id="valider-commande">Valider la Commande</button>
      <button onclick="window.location.href='index.html'">
        Retour Ã  l'Index
      </button>
    </header>

    <section id="liste-panier" class="panier-container"></section>

    <div id="popup-commande" class="popup hidden">
      <form id="commande-form">
        <h2>Valider la Commande</h2>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required />

        <label for="contact">Contact :</label>
        <input type="text" id="contact" name="contact" required />

        <button type="submit">Valider la commande</button>
        <button type="button" id="fermer-popup">Annuler</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
